<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">

    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>

<!-- 로그인 폼 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4 fw-bold">로그인</h2>

            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <input type="text" id="loginId" name="loginId" class="form-control" required maxlength="20"
                           placeholder="아이디">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" required maxlength="100"
                           placeholder="비밀번호" autocomplete="current-password">
                </div>
                <!-- 에러 메시지 표시 영역 -->
                <div th:if="${error}" class="text-danger text-center">
                    <p th:text="${error}"></p>
                </div>

                <!-- 로그인 버튼 -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-dark w-100">로그인</button>
                </div>
            </form>

            <!-- 구분선 추가 -->
            <div class="d-flex justify-content-center">
                <hr style="width: 100%; border: 1px solid #cc;">
            </div>

            <!-- 회원가입 버튼 -->
            <div class="d-flex justify-content-center">
                <a th:href="@{/user/addUserForm}" class="btn btn-outline-dark w-100">회원가입</a>
            </div>

            <!-- 아이디/비밀번호 찾기 링크 -->
            <div class="d-flex justify-content-center gap-2 mt-4">
                <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#findUserIdModal">아이디 찾기</button>
                <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#findUserPasswordModal">비밀번호 찾기</button>
            </div>

        </div>
    </div>
</div>

<!-- 아이디 찾기 모달 -->
<div class="modal fade" id="findUserIdModal" tabindex="-1" aria-labelledby="findUserIdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="findUserIdModalLabel">아이디 찾기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center fw-bold mb-3">가입한 이름과 이메일을 입력하세요</p>

                <form id="findUserIdForm">
                    <!-- 이름 입력 필드 -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="nameForFindUserId" class="form-label text-end me-3" style="width: 80px;">이름:</label>
                        <input type="text" id="nameForFindUserId" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                    </div>

                    <!-- 이메일 입력 필드 -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="nameForFindUserEmail" class="form-label text-end me-3" style="width: 80px;">이메일:</label>
                        <input type="email" id="nameForFindUserEmail" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                    </div>

                    <!-- 아이디 찾기 버튼 -->
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-dark w-100" onclick="findUserId()">아이디 찾기</button>
                    </div>
                </form>
                <p id="findUserIdResult" class="mt-3 text-success"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 찾기 모달 -->
<div class="modal fade" id="findUserPasswordModal" tabindex="-1" aria-labelledby="findUserPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="findUserPasswordModalLabel">비밀번호 찾기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center fw-bold mb-3">가입한 아이디와 이메일을 입력하세요</p>

                <form id="findUserPasswordForm">
                    <!-- 이름 입력 필드 -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="loginIdForFindUserPassword" class="form-label text-end me-3" style="width: 80px;">아이디:</label>
                        <input type="text" id="loginIdForFindUserPassword" name="loginId" class="form-control" placeholder="아이디를 입력하세요" required>
                    </div>

                    <!-- 이메일 입력 필드 -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="emailForFindUserPassword" class="form-label text-end me-3" style="width: 80px;">이메일:</label>
                        <input type="email" id="emailForFindUserPassword" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                    </div>

                    <!-- 아이디 찾기 버튼 -->
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-dark w-100" onclick="findUserPassword()">비밀번호 찾기</button>
                    </div>
                </form>
                <p id="findUserPasswordResult" class="mt-3 text-success"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function findUserId() {
        const name = document.getElementById('nameForFindUserId').value;
        const email = document.getElementById('emailForFindUserId').value;

        fetch('/api/user/findUserId', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email })
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById('findUserIdResult').innerText = result; // 서버 응답 결과 출력
        })
        .catch(error => {
            document.getElementById('findUserIdResult').innerText = '오류가 발생했습니다. 다시 시도해주세요.';
        });
    }

    function findUserPassword() {
        const loginId = document.getElementById('loginIdForFindUserPassword').value;
        const email = document.getElementById('emailForFindUserPassword').value;

        fetch('/api/user/findUserPassword', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ loginId, email })
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('findUserPasswordResult').innerText = result; // 서버 응답 결과 출력
            })
            .catch(error => {
                document.getElementById('findUserPasswordResult').innerText = '오류가 발생했습니다. 다시 시도해주세요.';
            });
        }

</script>


</body>

</html>
