<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">

    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>

<!-- 로그인 폼 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4 fw-bold">로그인</h2>

            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <input type="text" id="loginId" name="loginId" class="form-control" required maxlength="20"
                           placeholder="아이디">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" required maxlength="100"
                           placeholder="비밀번호">
                </div>
                <!-- 에러 메시지 표시 영역 -->
                <div th:if="${error}" class="text-danger text-center">
                    <p th:text="${error}"></p>
                </div>

                <!-- 로그인 버튼 -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-dark w-100">로그인</button>
                </div>
            </form>

            <!-- 구분선 추가 -->
            <div class="d-flex justify-content-center">
                <hr style="width: 100%; border: 1px solid #cc;">
            </div>

            <!-- 회원가입 버튼 -->
            <div class="d-flex justify-content-center">
                <a th:href="@{/user/addUserForm}" class="btn btn-outline-dark w-100">회원가입</a>
            </div>

            <!-- 아이디/비밀번호 찾기 링크 -->
            <div class="d-flex justify-content-center gap-2 mt-4">
                <a th:href="@{/user/findIdForm}" class="btn btn-outline-secondary btn-sm">아이디 찾기</a>
                <a th:href="@{/user/findPasswordForm}" class="btn btn-outline-secondary btn-sm">비밀번호 찾기</a>
            </div>

        </div>
    </div>
</div>
</body>

</html>
