<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>내 정보 보기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- 내 정보 보기 -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4 fw-bold">내 정보</h2>

      <!-- 구분선 추가 -->
      <div class="d-flex justify-content-center">
        <hr style="width: 100%; border: 1px solid #ccc;">
      </div>

      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <p id="nickname" class="form-control" th:text="${user.nickname}">닉네임</p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <p id="email" class="form-control" th:text="${user.email}">이메일</p>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <p id="phone" class="form-control" th:text="${user.phone}">전화번호</p>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <p id="address" class="form-control" th:text="${user.address}">주소</p>
      </div>

      <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
          <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
          <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        </div>
      </div>

      <!-- 수정 및 홈으로 이동 버튼 -->
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a th:href="@{/user/editProfile}" class="btn btn-dark w-50">정보 수정</a>
        <a th:href="@{/}" class="btn btn-outline-dark w-50">홈으로</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
