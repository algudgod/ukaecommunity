<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <style>
        #mainCategoryText {
            font-weight: bold;
        }

        #subCategoryDropdownButton{
            width: 150px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">

            <form th:action="@{/board/addBoard}" th:object="${boardRequest}" method="post"
                  enctype="multipart/form-data">

                <!-- 카테고리 -->
                <div class="mb-4">
                    <div class="mainCategory">
                        <p id="mainCategoryText" class="board-mainCategoryName mb-2 me-3"
                           th:text="${subCategory.mainCateName}"></p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <!-- 카테고리 드롭다운 -->
                        <div class="dropdown me-3">
                            <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button"
                                    id="subCategoryDropdownButton" data-bs-toggle="dropdown" aria-expanded="false"
                                    th:text="${subCategory.subCateName} ? ${subCategory.subCateName} : '카테고리 선택'">
                                카테고리 선택
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="subCategoryDropdownButton">
                                <th:block th:each="mainCategory : ${boardCategories}">
                                    <th:block th:each="category : ${mainCategory.value}">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                               th:data-main-category="${category.mainCategory}"
                                               th:data-sub-category="${category.name()}"
                                               th:text="${category.subCateName}"
                                               onclick="selectSubCategory(this)">
                                            </a>
                                        </li>
                                    </th:block>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Hidden fields -->
                <input type="hidden" th:field="*{mainCategory}"/>
                <input type="hidden" th:field="*{subCategory}"/>

                <!-- 제목 입력 -->
                <div class="mb-3">
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요"
                           th:field="*{title}" required>
                </div>

                <!-- 유효성 결과 -->
                <div class="mb-1">
                    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
                </div>

                <!-- 내용 입력 -->
                <div class="mb-3">
                    <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력하세요"
                              th:field="*{content}" required></textarea>
                </div>

                <!-- 등록 버튼 -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark me-3">등록</button>
                    <a th:href="@{/board/boardList}" class="btn btn-outline-dark">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script>
    $(document).ready(function () {

        // Summernote 초기화
        $('#content').summernote({
            height: 300,
            disableResizeEditor: true, // 리사이즈 비활성화
            lang: 'ko-KR', // 언어 설정
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['para', ['ul', 'ol']],
                ['insert', ['link', 'picture']],
                ['view', ['fullscreen', 'help']]
            ],
            callbacks: {
                // 이미지 업로드 콜백
                onImageUpload: function (files) {
                    uploadImages(files); // 올바른 함수 호출
                },
                onChange: function(contents) {
                    $('#content').val(contents); // Summernote 내용을 hidden textarea에 동기화
                }
            }
        });

        // 서버에서 전달된 content 값을 Summernote에 설정
        const initialContent = $('#content').val();
        if (initialContent) {
            $('#content').summernote('code', initialContent); // 기존 내용을 Summernote 에 설정
        }

        // Form 제출 시 Summernote 내용을 <textarea>에 동기화
        $('form').on('submit', function () {
            const content = $('#content').summernote('code'); // Summernote 의 HTML 내용 가져오기
            const plainTextContent = $('<div>').html(content).text().trim(); // HTML 태그 제거 후 텍스트만 추출
            $('#content').val(plainTextContent); // <textarea>에 동기화
        });

        // 이미지 업로드 함수
        function uploadImages(files) {
            let data = new FormData();
            for (let i = 0; i < files.length; i++) {
                data.append("files", files[i]); // 다중 파일 추가
            }

            $.ajax({
                url: '/api/board/uploadImages', // 이미지 업로드 API 경로
                type: 'POST',
                data: data,
                contentType: false,
                processData: false,
                success: function (urls) {
                    // 서버에서 반환된 URL 배열로 이미지 삽입
                    urls.forEach(function (url) {
                        $('#content').summernote('insertImage', url);
                    });
                },
                error: function () {
                    alert("이미지 업로드 실패!");
                }
            });
        }
    });

    // 서브 카테고리 선택 함수
    function selectSubCategory(element) {
        const selectedSubCategory = element.getAttribute("data-sub-category");
        const selectedMainCategory = element.getAttribute("data-main-category");

        // 서브 카테고리 업데이트
        document.getElementById("subCategoryDropdownButton").innerText = selectedSubCategory;
        document.getElementById("subCategory").value = selectedSubCategory;
        document.getElementById("mainCategory").value = selectedMainCategory;
    }
</script>
</body>
</html>
