<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>

        #mainCategoryText {
            font-weight: bold;
        }

        #subCategoryDropdownButton,
         #boardTagDropdownButton {
            width: 150px;
        }

        .error-message {
            color: red;
        }

    </style>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">

            <form th:action="@{/board/addBoard}" th:object="${boardRequest}" method="post" enctype="multipart/form-data">

            <!-- 카테고리 -->
                <div class="mb-4">
                    <div class="mainCategory">
                        <p id="mainCategoryText" class="board-mainCategoryName mb-2 me-3" th:field="*{mainCategory}"
                           th:text="*{mainCategory}"></p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <!-- 카테고리 드롭다운 -->
                        <div class="dropdown me-3">
                            <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button"
                                    id="subCategoryDropdownButton" data-bs-toggle="dropdown" aria-expanded="false"
                                    th:field="*{subCategory}" th:text="*{subCategory} ? *{subCategory} : '카테고리 선택'">
                                카테고리 선택
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="subCategoryDropdownButton">
                                <th:block th:each="mainCategoryEntry : ${boardCategories}">
                                    <th:block th:each="category : ${mainCategoryEntry.value}">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                               th:data-main-category="${category.mainCategory}"
                                               th:data-sub-category="${category.subCategory}"
                                               th:text="${category.subCategory}"
                                               onclick="selectSubCategory(this)">
                                            </a>
                                        </li>
                                    </th:block>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Hidden fields -->
                <input type="hidden" th:field="*{mainCategory}"/>
                <input type="hidden" th:field="*{subCategory}"/>

                <!-- 제목 입력 -->
                <div class="mb-3">
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요"
                           th:field="*{title}" required>
                    <div th:if="${titleError}" class="error-message" th:text="${titleError}"></div>

                </div>

                <!-- 이미지 첨부 필드 -->
                <div class="mb-3">
                    <label for="images" class="form-label">이미지 첨부</label>
                    <input type="file" id="images" th:field="*{images}" class="form-control" accept="image/*" multiple>
                    <div class="text-danger" th:if="${#fields.hasErrors('images')}" th:errors="*{images}"></div>
                </div>

                <!-- 내용 입력 -->
                <div class="mb-3">
                    <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력하세요"
                              th:field="*{content}"
                              required></textarea>
                    <div th:if="${contentError}" class="error-message" th:text="${contentError}"></div>

                </div>

                <!-- 등록 버튼 -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark me-3">등록</button>
                    <a th:href="@{/board/boardList}" class="btn btn-outline-dark">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function selectSubCategory(element) {
       const selectedSubCategory = element.getAttribute("data-sub-category");
       const selectedMainCategory = element.getAttribute("data-main-category");

       // 서브 카테고리 업데이트
       document.getElementById("subCategoryDropdownButton").innerText = selectedSubCategory;
       document.getElementById("subCategory").value = selectedSubCategory;

   }

</script>

</body>
</html>
