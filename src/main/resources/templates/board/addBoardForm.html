<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <style>

    #subCategoryDropdownButton {
        width: 200px; /* 원하는 고정 너비 */
    }

    #mainCategoryText {
        width: 50px;
    }

  </style>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6">
      <form th:action="@{/board/addBoard}" method="post">

        <div class="mb-4">
          <div class="d-flex align-items-center">
            <p id="mainCategoryText" class="board-mainCategoryName mb-0 me-2" th:text="${mainCategory}"></p>
            <span class="me-3">/</span>
            <div class="dropdown">
              <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button"
                      id="subCategoryDropdownButton" data-bs-toggle="dropdown" aria-expanded="false"
                      th:text="${subCategory}">
                카테고리 선택
              </button>
              <ul class="dropdown-menu" aria-labelledby="subCategoryDropdownButton">
                <th:block th:each="category : ${boardCategories}">
                  <li>
                    <a class="dropdown-item" href="#"
                       th:data-main-category="${category.mainCategory}"
                       th:data-sub-category="${category.subCategory}"
                       th:text="${category.subCategory}"
                       onclick="selectSubCategory(this)">
                    </a>
                  </li>
                </th:block>
              </ul>
            </div>
          </div>
        </div>
        <input type="hidden" name="subCategory" id="subCategory" th:value="${subCategory}" required/>

        <!-- 제목 입력 -->
        <div class="mb-3">
          <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요"
                 required>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
                    <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력하세요"
                              required></textarea>
        </div>

        <!-- 등록 버튼 -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark me-3">등록</button>
          <a th:href="@{/board/boardList}" class="btn btn-outline-dark">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>

  function selectSubCategory(element) {
      const selectedSubCategory = element.getAttribute("data-sub-category");
      const selectedMainCategory = element.getAttribute("data-main-category");

      // 서브 카테고리와 메인 카테고리 업데이트
      document.getElementById("subCategoryDropdownButton").innerText = selectedSubCategory;
      document.getElementById("subCategory").value = selectedSubCategory;
      document.getElementById("mainCategoryText").innerText = selectedMainCategory;
  }

</script>

</body>
</html>
