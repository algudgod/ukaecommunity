<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게시판</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="~{common/header :: header}"></div>

<!-- 게시판 컨테이너 -->
<div class="container mt-5">
  <div class="row">

    <!-- 게시글 목록 -->
    <div class="col-md-12">

      <!-- 게시판 제목 -->
      <h4 class="board-mainCategoryName mb-2" th:text="${mainCategory + ' / ' + subCategory.subCategory} "></h4>
      <!-- 게시판 부가 설명 -->
      <p class="board-description" style="font-size: 15px; color: #888;" th:text="${subCategory.description}"></p>


      <table class="table text-center mt-1 board-table">
        <thead>
        <tr style="font-size: 15px;">
          <th style="width: 50px;"></th>
          <th style="width: 400px;">제목</th>
          <th style="width: 200px;">작성자</th>
          <th style="width: 150px;">작성일</th>
          <th style="width: 100px;">조회</th>
        </tr>
        </thead>

      </table>

      <!-- 글쓰기 버튼 -->
      <div class="d-flex justify-content-end mt-3">
        <a th:if="${user != null}" th:href="@{/board/addBoard}" class="btn btn-dark">글쓰기</a>
      </div>
    </div>
  </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
