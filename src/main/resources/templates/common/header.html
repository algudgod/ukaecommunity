<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <style>

    </style>
</head>

<body>

<header th:fragment="header">

    <!-- 배경 이미지 영역 -->
    <div th:style="'background-image: url(' + @{/images/home-logo.png} + ');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 260px;
                    margin: 0 auto;'">
    </div>

    <!-- 네비게이션 바 영역 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5" th:style="'height: 25px;'">
            <a class="navbar-brand" th:href="@{/}" th:style="'font-size: 1.1em;'">♡ 유쾌 커뮤니티 ♡</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${user == null}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/login}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/addUserForm}">회원가입</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${user != null}">
                    <!-- 닉네임/로그아웃 메뉴 -->
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/profile}" th:text="${user.nickname}"></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/logout}">로그아웃</a></li>
                </ul>

            </div>
        </div>
    </nav>

</header>

</body>
</html>
