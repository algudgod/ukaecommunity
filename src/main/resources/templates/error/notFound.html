<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>404 - 존재하지않는 게시글</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>

<div class="error-message text-center d-flex flex-column align-items-center justify-content-center" style="padding-top: 50px;">

    <!-- 메시지 -->
    <div>
        <h1>존재하지 않는 게시글입니다.</h1>
        <p>요청하신 게시글이 삭제되었거나, 존재하지 않습니다.</p>
    </div>

    <!-- 이미지 -->
    <div class="my-4">
        <img th:src="${notFoundUrl}" alt="에러 이미지" class="img-fluid" style="width: 500px; height: auto;">
    </div>

    <!-- 버튼 -->
    <div>
        <a th:href="@{/}" class="btn btn-outline-dark me-2">홈으로 이동</a>
        <a href="javascript:void(0);" onclick="history.back();" class="btn btn-dark">뒤로 가기</a>
    </div>

</div>

</body>
</html>
